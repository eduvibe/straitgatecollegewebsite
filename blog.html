<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SGC|Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
  <!-- Vuetify CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.6.10/dist/vuetify.min.css" rel="stylesheet">
  <!-- Vue JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <!-- Vuetify JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.6.10/dist/vuetify.js"></script>
  <link rel="stylesheet" href="/css/reponsiveness.css">
  <!-- <link rel="stylesheet" href="/css/styles.css"> -->
   <link rel="stylesheet" href="/css/blog.css">


</head>
<body>
  <div id="app">
    <v-app>
      <!-- App Bar -->
      <v-app-bar app color="#fff" dark :color="darkTheme ? 'black darken-6' : 'white'">
        <v-toolbar-title>
          <img src="/images/sgclogo.png" alt="Straitgate College Logo">
        </v-toolbar-title>
        <v-spacer></v-spacer>
        <v-toolbar-items>
          <ul class="nav-links">
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="/gallery.html">Events Gallery</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
          <v-btn icon class="menu-icon" @click="toggleMenu">
            <v-icon>mdi-menu</v-icon>
          </v-btn>
          <v-btn icon class="close-icon" @click="toggleMenu">
            <v-icon>mdi-close</v-icon>
          </v-btn>
        </v-toolbar-items>
        <v-spacer></v-spacer>
        <v-btn icon @click="toggleTheme" style="margin-right: 20px; margin-left: 2rem; color: #b4030f;">
          <v-icon>{{ darkTheme ? 'mdi-weather-night' : 'mdi-weather-sunny' }}</v-icon>
        </v-btn>
      </v-app-bar>

<!-- Main Content -->
<v-container style="margin-top: 2rem;">
   <v-row style="margin-top: 2rem; margin-bottom: 2rem;">
    <v-col cols="12" md="8">
 
<!-- Blog Posts -->
<v-card v-for="(post, index) in posts" :key="index" class="mb-4" v-if="currentPost === index">
  <v-card-title>{{ post.title }}</v-card-title>
  <v-card-text>
    <v-row class="align-center">
      <v-col cols="12" md="5" style="flex: 0 0 40%;">
        <img :src="post.image" alt="Post Image" class="post-image">
      </v-col>
      <v-col cols="12" md="7" style="flex: 1;">
        <div v-html="post.content"></div>
        <div class="post-actions">
          <v-btn icon @click="sharePost(post.url)">
            <v-icon>mdi-share</v-icon>
          </v-btn>
          <v-btn icon @click="copyToClipboard(post.url)">
            <v-icon>mdi-content-copy</v-icon>
          </v-btn>
        </div>
      </v-col>
    </v-row>
  </v-card-text>
</v-card>

  </v-col>
<v-col cols="12" md="4">
<!-- Sidebar (optional) -->
            <v-card class="mb-4">
              <v-card-title>Recent Posts</v-card-title>
              <v-list>
                <v-list-item v-for="(post, index) in posts.slice(0, 5)" :key="index" @click="currentPost = index" style="cursor: pointer;">
                  <v-list-item-content>{{ post.title }}</v-list-item-content>
                </v-list-item>
              </v-list>
            </v-card>
          </v-col>
        </v-row>
      </v-container>

             <!-- Footer -->
     <div class="footer">
      <div class="footer-content">
        <div class="footer-logo">
          <img src="/images/sgclogo.png" alt="Straitgate College Logo" height="40">
        </div>
        <div class="footer-links">
          <p>&copy; 2024 Straitgate College. All Rights Reserved. Designed and Maintained by Chimtech Hub</p>
          <a href="/form.html">Contact Us</a>
        </div>
        <div class="footer-socials">
          <a href="https://facebook.com" target="_blank" aria-label="Facebook">
            <i class="mdi mdi-facebook"></i>
          </a>
          <a href="https://twitter.com" target="_blank" aria-label="Twitter">
            <i class="mdi mdi-twitter"></i>
          </a>
          <a href="https://instagram.com" target="_blank" aria-label="Instagram">
            <i class="mdi mdi-instagram"></i>
          </a>
          <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn">
            <i class="mdi mdi-linkedin"></i>
          </a>
        </div>
      </div>
    </div>
    
    </v-app>
  </div>

<script>
  new Vue({
  el: '#app',
  vuetify: new Vuetify(),
  data() {
    return {
      darkTheme: false,
      currentPost: 0, // Initialize to show the first post by default
      posts: [
        { 
          title: 'Choosing a Career Path in High School', 
          content: '<p>Choosing a career path can be overwhelming. Explore different options, talk to professionals, and take career assessments to find your passion.</p>', 
          image: './images/career.png', 
          url: './images/career.png'
        },
        { 
          title: 'Managing Emotions During School Years', 
          content: '<p>High school can be emotionally taxing. Learn about coping strategies, seeking support from friends and counselors, and managing stress.</p>', 
          image: './images/emotio.jpg', 
          url: './images/emotio.jpg'
        },
        { 
          title: 'Effective Study Techniques', 
          content: '<p>Study smarter, not harder. Discover effective study techniques such as active recall, spaced repetition, and proper note-taking.</p>', 
          image: './images/study.jpg', 
          url: './images/study.jpg'        },
        { 
          title: 'Discipline and Self-Control in High School', 
          content: '<p>Building discipline is crucial for academic success. Learn about setting goals, creating routines, and staying motivated.</p>', 
          image: './images/discipline.png', 
          url: './images/discipline.png'
        },
        { 
          title: 'Dealing with Distractions', 
          content: '<p>In a world full of distractions, staying focused can be challenging. Explore techniques to minimize distractions and boost concentration.</p>', 
          image: './images/distraction.jpg', 
          url: './images/distraction.jpg'
        }
      ]
    }
  },
  methods: {
    toggleMenu() {
      // Toggle menu functionality here
    },
    toggleTheme() {
      this.darkTheme = !this.darkTheme;
    },
    sharePost(url) {
      if (navigator.share) {
        navigator.share({
          title: 'High School Blog Post',
          url: url
        }).catch(console.error);
      } else {
        alert('Share not supported on this browser.');
      }
    },
    copyToClipboard(url) {
      navigator.clipboard.writeText(url)
        .then(() => alert('Link copied to clipboard!'))
        .catch(err => console.error('Failed to copy: ', err));
    }
  }
});

</script>
<script src="/js/app.js"></script>
</body>
</html>
