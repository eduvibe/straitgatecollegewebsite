<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>High School Blog</title>
  <!-- Vuetify CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.6.10/dist/vuetify.min.css" rel="stylesheet">
  <!-- Vue JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <!-- Vuetify JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.6.10/dist/vuetify.js"></script>
  <link rel="stylesheet" href="/css/reponsiveness.css">
  <!-- <link rel="stylesheet" href="/css/styles.css"> -->

  <style>
    /* Custom Styles */
    v-app-bar {
      margin-bottom: 2rem; /* Adds space below the navbar */
    }

    .v-toolbar-title img {
      height: 50px;
    }

    .nav-links {
      list-style: none;
      display: flex;
      padding: 0;
      margin: 0;
      align-items: center;
    }

    .nav-links li {
      margin: 0 1rem;
    }

    .nav-links a {
      text-decoration: none;
      color: #b4030f; /* Sets the color for nav links */
      font-weight: 500;
      font-size: 16px; /* Adjust font size for better readability */
    }

    .nav-links a.active {
      font-weight: bold;
    }

    .post-image {
      border-radius: 12px;
      width: 100%;
      height: auto;
      margin-bottom: 1rem;
    }

    .post-actions {
      margin-top: 1rem;
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
    }

    .v-footer {
      background-color: #f5f5f5;
    }

    .v-container {
      margin-top: 2rem; /* Ensures content is spaced from navbar */
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      .v-app-bar {
        font-size: 16px;
      }

      .nav-links {
        flex-direction: column;
        display: none; /* Hide the nav links on mobile */
      }

      .nav-links.active {
        display: flex; /* Show the nav links when the menu is toggled */
      }

      .v-toolbar-items {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
      }

      .v-btn.menu-icon {
        display: block;
      }

      .v-btn.close-icon {
        display: none;
      }
    }

    .v-btn.icon {
      color: #b4030f; /* Sets the color for toggle and dark mode icons */
    }
  </style>
</head>
<body>
  <div id="app">
    <v-app>
      <!-- App Bar -->
      <v-app-bar app color="#fff" dark :color="darkTheme ? 'black darken-6' : 'white'">
        <v-toolbar-title>
          <img src="/images/sgclogo.png" alt="Straitgate College Logo">
        </v-toolbar-title>
        <v-spacer></v-spacer>
        <v-toolbar-items>
          <ul class="nav-links">
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#events">Events Gallery</a></li>
            <li><a href="#blog">Blog</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
          <v-btn icon class="menu-icon" @click="toggleMenu">
            <v-icon>mdi-menu</v-icon>
          </v-btn>
          <v-btn icon class="close-icon" @click="toggleMenu">
            <v-icon>mdi-close</v-icon>
          </v-btn>
        </v-toolbar-items>
        <v-spacer></v-spacer>
        <v-btn icon @click="toggleTheme" style="margin-right: 20px; margin-left: 2rem; color: #b4030f;">
          <v-icon>{{ darkTheme ? 'mdi-weather-night' : 'mdi-weather-sunny' }}</v-icon>
        </v-btn>
      </v-app-bar>

      <!-- Main Content -->
      <v-container style="margin-top: 2rem;">
        <v-row style="margin-top: 2rem; margin-bottom: 2rem;">
          <v-col cols="12" md="8">
            <!-- Blog Posts -->
            <v-card v-for="(post, index) in posts" :key="index" class="mb-4">
              <v-card-title>{{ post.title }}</v-card-title>
              <v-card-text>
                <img :src="post.image" alt="Post Image" class="post-image">
                <div v-html="post.content"></div>
                <div class="post-actions">
                  <v-btn icon @click="sharePost(post.url)">
                    <v-icon>mdi-share</v-icon>
                  </v-btn>
                  <v-btn icon @click="copyToClipboard(post.url)">
                    <v-icon>mdi-content-copy</v-icon>
                  </v-btn>
                </div>
              </v-card-text>
            </v-card>
          </v-col>
          <v-col cols="12" md="4">
            <!-- Sidebar (optional) -->
            <v-card class="mb-4">
              <v-card-title>Recent Posts</v-card-title>
              <v-list>
                <v-list-item v-for="(post, index) in posts.slice(0, 5)" :key="index">
                  <v-list-item-content>{{ post.title }}</v-list-item-content>
                </v-list-item>
              </v-list>
            </v-card>
          </v-col>
        </v-row>
      </v-container>

      <!-- Footer -->
      <v-footer app>
        <v-col class="text-center">
          <span>&copy; 2024 High School Blog</span>
        </v-col>
      </v-footer>
    </v-app>
  </div>

  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data() {
        return {
          darkTheme: false,
          posts: [
            { 
              title: 'Choosing a Career Path in High School', 
              content: '<p>Choosing a career path can be overwhelming. Explore different options, talk to professionals, and take career assessments to find your passion.</p>', 
              image: './images/career.png', 
              url: './images/career.png'
            },
            { 
              title: 'Managing Emotions During School Years', 
              content: '<p>High school can be emotionally taxing. Learn about coping strategies, seeking support from friends and counselors, and managing stress.</p>', 
              image: 'https://source.unsplash.com/600x400/?emotions', 
              url: 'https://example.com/managing-emotions'
            },
            { 
              title: 'Effective Study Techniques', 
              content: '<p>Study smarter, not harder. Discover effective study techniques such as active recall, spaced repetition, and proper note-taking.</p>', 
              image: 'https://source.unsplash.com/600x400/?study', 
              url: 'https://example.com/study-techniques'
            },
            { 
              title: 'Discipline and Self-Control in High School', 
              content: '<p>Building discipline is crucial for academic success. Learn about setting goals, creating routines, and staying motivated.</p>', 
              image: 'https://source.unsplash.com/600x400/?discipline', 
              url: 'https://example.com/discipline'
            },
            { 
              title: 'Dealing with Distractions', 
              content: '<p>In a world full of distractions, staying focused can be challenging. Explore techniques to minimize distractions and boost concentration.</p>', 
              image: 'https://source.unsplash.com/600x400/?distractions', 
              url: 'https://example.com/dealing-with-distractions'
            },
            { 
              title: 'Coping with Multiple Subjects', 
              content: '<p>Managing multiple subjects requires effective time management and organizational skills. Learn strategies to balance and prioritize your workload.</p>', 
              image: 'https://source.unsplash.com/600x400/?subjects', 
              url: 'https://example.com/coping-with-subjects'
            },
            { 
              title: 'Balancing Extracurricular Activities and Studies', 
              content: '<p>Extracurricular activities are important, but balancing them with academic responsibilities is key. Discover tips for managing both effectively.</p>', 
              image: 'https://source.unsplash.com/600x400/?extracurricular', 
              url: 'https://example.com/balancing-activities'
            },
            { 
              title: 'Preparing for College Admissions', 
              content: '<p>College admissions can be a complex process. Get tips on preparing applications, writing personal statements, and choosing the right college.</p>', 
              image: 'https://source.unsplash.com/600x400/?college', 
              url: 'https://example.com/college-admissions'
            },
            { 
              title: 'Building Healthy Relationships with Peers', 
              content: '<p>Healthy relationships with peers are essential. Learn about communication skills, conflict resolution, and fostering positive interactions.</p>', 
              image: 'https://source.unsplash.com/600x400/?relationships', 
              url: 'https://example.com/healthy-relationships'
            },
            { 
              title: 'Understanding Mental Health in Adolescence', 
              content: '<p>Understanding mental health issues is important. Learn about common mental health challenges and where to seek help and support.</p>', 
              image: 'https://source.unsplash.com/600x400/?mental-health', 
              url: 'https://example.com/mental-health'
            },
            { 
              title: 'Effective Time Management for Students', 
              content: '<p>Effective time management is crucial for balancing studies and personal life. Discover tips on planning, prioritizing tasks, and avoiding procrastination.</p>', 
              image: 'https://source.unsplash.com/600x400/?time-management', 
              url: 'https://example.com/time-management'
            }
          ]
        }
      },
      methods: {
        toggleMenu() {
          // Toggle menu functionality here
        },
        toggleTheme() {
          this.darkTheme = !this.darkTheme;
        },
        sharePost(url) {
          if (navigator.share) {
            navigator.share({
              title: 'High School Blog Post',
              url: url
            }).catch(console.error);
          } else {
            alert('Share not supported on this browser.');
          }
        },
        copyToClipboard(url) {
          navigator.clipboard.writeText(url)
            .then(() => alert('Link copied to clipboard!'))
            .catch(err => console.error('Failed to copy: ', err));
        }
      }
    });
  </script>
<script src="/js/app.js"></script>
</body>
</html>
